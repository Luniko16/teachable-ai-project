<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Classifier</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding-top: 30px; }
    #result { margin-top: 20px; font-size: 1.2em; }
    #preview { margin-top: 20px; max-width: 300px; }
  </style>
</head>
<body>
  <h1>Teachable Machine AI Classifier</h1>
  <p>Upload an image to get a prediction</p>
  <input type="file" id="image-input" accept="image/*" />
  <img id="preview" />
  <div id="result"></div>

  <script>
    const URL = "https://teachablemachine.withgoogle.com/models/yp8u7_JRP/";
    let model, maxPredictions;

    async function init() {
      model = await tmImage.load(URL + "model.json", URL + "metadata.json");
      maxPredictions = model.getTotalClasses();
    }

    function handleImage(event) {
      const file = event.target.files[0];
      const resultDiv = document.getElementById("result");

      if (!file || !file.type.startsWith("image/")) {
        resultDiv.textContent = "Please upload a valid image file.";
        return;
      }

      const reader = new FileReader();
      reader.onload = async () => {
        const img = new Image();
        img.src = reader.result;
        document.getElementById("preview").src = reader.result;

        img.onload = async () => {
          const predictions = await model.predict(img);
          const top = predictions[0];
          resultDiv.innerHTML = `Prediction: <strong>${top.className}</strong> (${(top.probability * 100).toFixed(2)}%)`;
        };
      };
      reader.onerror = () => (resultDiv.textContent = "Failed to read the image file.");
      reader.readAsDataURL(file);
    }

    document.getElementById("image-input").addEventListener("change", handleImage);
    init();
  </script>
</body>
</html>
